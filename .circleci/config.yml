version: 2
jobs:
  build site:
    docker:
      -node:10.12
    steps:
        - run: npm install --progress=false
        - run: npm run build
      artifacts:
        expire_in: 1 week
      paths:
        - dist



  unit test:
    docker:
      - node:10.12
    steps:
       - run: npm install --progress=false
       - run: npm run test:unit
